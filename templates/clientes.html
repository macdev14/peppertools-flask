{% extends 'layout.html' %}
{% block body %}

<div class="form-group mb-3">
    <label for="limit">Quantidade de O.S:</label>
    <input class="form-control" id="limit" type="number" min="5" max="7913" step="5" onchange="loadOs(this.value)">
    <label for="usr">Nome:</label>
    <input class="form-control" type="text" id="query" onchange="filterOs(this.value)">
  </div>
  
  <table class="table">
      <thead>
        <tr>
          <th scope="col">Codigo do cliente</th>
          <th scope="col">Nome</th>
          <th scope="col">Cnpj</th>
          <th scope="col">Endereco</th>
          <th scope="col">Telefone</th>
          <th scope="col"> Editar</th>
          <th scope="col"> Deletar</th>
        </tr>
      </thead>
      <tbody id="all_os">
  
      </tbody>
  </table>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/loadClientes.js') }}" type="text/javascript"></script>

{% endblock %}
