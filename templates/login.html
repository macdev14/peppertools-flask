{% extends "default.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
	<form action="/login" method="post" class="form-signin">
	
	
			<h1 class="h4 mb-3 font-weight-normal"><b>PepperTools</b></h1>
			<h1 class="h4 mb-3 font-weight-normal"><br>{{date}}</h1>
			<br>
			<label for="user" class="sr-only">Usuário</label>
			<input type="text" id="user" name="user" class="form-control" placeholder="Usuário" required autofocus>
			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
			<div class="checkbox mb-3">
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
			<p class="mt-5 mb-3 text-muted">&copy; Peppertools 1995-2020</p>

		
	</form>

{% endblock %}
